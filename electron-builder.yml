appId: com.pflegedms.app
productName: PflegeDMS
directories:
  output: dist
desktop:
  linux:
    target: AppImage
  mac:
    target: dmg
  windows:
    target: nsis
files:
  - "dist/**/*"
  - "electron-main.js"
  - "package.json"
  - "node_modules/**/*"
  - "static/**/*"
  - "!node_modules/@sveltejs/kit/**/*"
  - "!node_modules/.bin/**/*"
  - "!node_modules/.cache/**/*"
  - "!**/*.map"
  - "!**/node_modules/**/test/**/*"
  - "!**/node_modules/**/tests/**/*"
  - "!**/node_modules/**/docs/**/*"
  - "!**/node_modules/**/examples/**/*"
mac:
  category: public.app-category.business
  icon: static/favicon.png
targets:
  win:
    - target: nsis
      arch:
        - x64
        - ia32
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: Office
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: static/favicon.png
  legalTrademarks: "Â© 2024 PflegeDMS"
  publisherName: "PflegeDMS Team"
nss:
  installerIcon: static/favicon.png
  artifactName: PflegeDMS-Setup-${version}.${ext}
dmg:
  artifactName: PflegeDMS-${version}.${ext}
appImage:
  artifactName: PflegeDMS-${version}.${arch}.${ext}