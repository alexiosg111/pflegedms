appId: com.pflegedms.app
productName: PflegeDMS
publish: null
files:
  - electron/**/*
  - build/**/*
  - assets/**/*
directories:
  buildResources: assets
  output: release
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
  icon: assets/icon.png
  signAndEditExecutable: false
mac:
  target:
    - target: dmg
    - target: zip
  icon: assets/icon.png
  category: public.app-category.healthcare-fitness
linux:
  target:
    - AppImage
    - deb
  icon: assets/icon.png
  category: Utility
snap:
  publish: null
  # Disable snap building by setting an invalid configuration
  # that will cause Electron Builder to skip the snap build
  # This is a workaround for the issue where Electron Builder
  # tries to build snap packages even when not explicitly requested
  # in CI environments where snapcraft is not available