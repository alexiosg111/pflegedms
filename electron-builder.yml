appId: com.pflegedms.app
productName: PflegeDMS
publish: null
files:
  - electron/**/*
  - build/**/*
  - assets/**/*
  - "**/*.node"
directories:
  buildResources: assets
  output: release
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
  icon: assets/icon.png
  signAndEditExecutable: false
  extraFiles:
    - from: node_modules/electron/dist
      to: .
      filter:
        - "*.dll"
        - "ffmpeg.dll"
        - "libEGL.dll"
        - "libGLESv2.dll"
        - "d3dcompiler_47.dll"
        - "vk_swiftshader.dll"
        - "vulkan-1.dll"
extraMetadata:
  main: electron/main.js