name: Build and Release 2.0

permissions:
  contents: write
  packages: write
  releases: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build SvelteKit app
        run: npm run build
        
      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run electron:build:win
        
      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run electron:build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        
      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            release/*.exe
            release/*.msi
            
      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installers
          path: |
            release/*.dmg
            release/*.zip
            
  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## PflegeDMS v${{ steps.version.outputs.VERSION }}
            
            ### Installation Files:
            
            #### Windows:
            - Download the `.exe` installer from the artifacts below
            - Run the installer and follow the setup wizard
            
            #### macOS:
            - Download the `.dmg` file from the artifacts below
            - Open the DMG and drag the app to Applications folder
            
            ### Download Instructions:
            1. Go to the "Actions" tab in this repository
            2. Select this workflow run
            3. Download the appropriate installer from the artifacts section
            
            ---
            
            **Note:** This is an automated release. For issues, please visit our repository.
          files: |
            artifacts/windows-installers/*.exe
            artifacts/windows-installers/*.msi
            artifacts/macos-installers/*.dmg
            artifacts/macos-installers/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
