name: Build and Release 2.0

permissions:
  contents: write
  packages: write
  releases: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build SvelteKit app
        run: npm run build
        
      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run electron:build:win
        
      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run electron:build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        
      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            release/*.exe
            release/*.msi
            
      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installers
          path: |
            release/*.dmg
            release/*.zip
            
  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release Summary
        run: |
          echo "# Build Summary - PflegeDMS v${GITHUB_REF#refs/tags/v}" > release_summary.md
          echo "" >> release_summary.md
          echo "## Windows Installers" >> release_summary.md
          ls -la artifacts/windows-installers/ >> release_summary.md || echo "No Windows installers found" >> release_summary.md
          echo "" >> release_summary.md
          echo "## macOS Installers" >> release_summary.md
          ls -la artifacts/macos-installers/ >> release_summary.md || echo "No macOS installers found" >> release_summary.md
          echo "" >> release_summary.md
          echo "## Download Instructions" >> release_summary.md
          echo "Download the installers from the GitHub Actions artifacts:" >> release_summary.md
          echo "1. Go to Actions tab" >> release_summary.md
          echo "2. Select the latest workflow run" >> release_summary.md
          echo "3. Download artifacts from the Summary section" >> release_summary.md

      - name: Upload Release Summary
        uses: actions/upload-artifact@v4
        with:
          name: release-summary
          path: release_summary.md
