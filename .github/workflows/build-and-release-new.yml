name: Build and Release - New Workflow

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write

jobs:
  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build SvelteKit app
        run: npm run build
        
      - name: Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/

  build-windows:
    name: Build Windows App
    runs-on: windows-latest
    needs: build-web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Download web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/
          
      - name: Build Electron app (Windows)
        id: build_windows
        run: npm run electron:build:win

      - name: Verify Windows build output
        if: steps.build_windows.outcome == 'success'
        run: |
          echo "Checking for Windows build artifacts..."
          ls -la release/ || true
          if [ -d "release/win-unpacked" ]; then
            echo "âœ… Windows build artifacts found"
            ls -la release/win-unpacked/
          else
            echo "âš ï¸  Windows build artifacts not found in release/win-unpacked/"
            echo "Contents of release/ directory:"
            find release/ -maxdepth 2 -type d
          fi
        shell: bash

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: win-unpacked
          path: release/win-unpacked/
          if-no-files-found: warn

  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    needs: build-web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Download web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/
          
      - name: Build Electron app (macOS)
        id: build_macos
        run: npm run electron:build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Verify macOS build output
        if: steps.build_macos.outcome == 'success'
        run: |
          echo "Checking for macOS build artifacts..."
          ls -la release/ || true
          if [ -d "release/mac" ]; then
            echo "âœ… macOS build artifacts found"
            ls -la release/mac/
          else
            echo "âš ï¸  macOS build artifacts not found in release/mac/"
            echo "Contents of release/ directory:"
            find release/ -maxdepth 2 -type d
          fi

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        if: steps.build_macos.outcome == 'success'
        with:
          name: mac-unpacked
          path: release/mac/
          if-no-files-found: warn

  collect-artifacts:
    name: Collect and Upload Artifacts
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: win-unpacked
          path: release/windows/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: mac-unpacked
          path: release/macos/
          
      - name: Upload all artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pflegedms-installers
          path: |
            release/windows/**/*
            release/macos/**/*

      - name: Create Release Summary
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "# ðŸ¥ PflegeDMS Release ${GITHUB_REF#refs/tags/v}" > release_summary.md
          echo "" >> release_summary.md
          echo "## ðŸ“¦ Available Installers" >> release_summary.md
          echo "" >> release_summary.md
          if [ -d "release/windows" ] && [ -n "$(ls -A release/windows/ 2>/dev/null)" ]; then
            echo "âœ… **Windows Build Available**" >> release_summary.md
            echo "- Built on Windows runner using native tools" >> release_summary.md
            echo "- Artifacts: Executable and support files" >> release_summary.md
          else
            echo "âŒ **Windows Build Failed**" >> release_summary.md
            echo "- Windows build did not complete successfully" >> release_summary.md
          fi
          echo "" >> release_summary.md
          if [ -d "release/macos" ] && [ -n "$(ls -A release/macos/ 2>/dev/null)" ]; then
            echo "âœ… **macOS Build Available**" >> release_summary.md
            echo "- Built on macOS runner using native tools" >> release_summary.md
            echo "- Artifacts: macOS application bundle" >> release_summary.md
          else
            echo "âŒ **macOS Build Failed**" >> release_summary.md
            echo "- macOS build did not complete successfully" >> release_summary.md
          fi
          echo "" >> release_summary.md
          echo "## ðŸ“¥ Download from GitHub Actions" >> release_summary.md
          echo "1. Go to Actions tab â†’ Latest run â†’ Artifacts section" >> release_summary.md
          echo "2. Look for available artifacts" >> release_summary.md
          echo "3. Download the appropriate installer for your platform" >> release_summary.md
          
      - name: Upload Release Summary
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-summary
          path: release_summary.md

  auto-version-bump:
    name: Auto Version Bump
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Bump and commit version
        run: |
          npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          
      - name: Push version changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "noreply@github.com"
          git add package.json package-lock.json
          git commit -m "Bump version"
          git push origin main
          
      - name: Create and push version tag
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"
