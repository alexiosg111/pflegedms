name: Build and Release - New Workflow

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write

jobs:
  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build SvelteKit app
        run: npm run build
        
      - name: Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/

  build-windows:
    name: Build Windows App
    runs-on: windows-latest
    needs: build-web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Download web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/
          
      - name: Build Electron app (Windows)
        id: build_windows
        run: npm run electron:build:win

      - name: Verify Windows build output
        if: steps.build_windows.outcome == 'success'
        run: |
          echo "Checking for Windows build artifacts..."
          ls -la release/ || true
          if [ -d "release/win-unpacked" ]; then
            echo "âœ… Windows build artifacts found"
            ls -la release/win-unpacked/
          else
            echo "âš ï¸  Windows build artifacts not found in release/win-unpacked/"
            echo "Contents of release/ directory:"
            find release/ -maxdepth 2 -type d
          fi
        shell: bash

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: win-unpacked
          path: release/win-unpacked/
          if-no-files-found: warn

  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    needs: build-web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Download web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/
          
      - name: Build Electron app (macOS)
        id: build_macos
        run: |
          echo "ðŸ”¨ Starting macOS build process..."
          set -e  # Exit on any error
          
          echo "ðŸ“‹ Build environment info:"
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Electron builder version: $(npx electron-builder --version)"
          
          echo "ðŸ“ Checking build prerequisites..."
          echo "Build directory exists: $([ -d "build" ] && echo "âœ…" || echo "âŒ")"
          echo "Electron directory exists: $([ -d "electron" ] && echo "âœ…" || echo "âŒ")"
          echo "Assets directory exists: $([ -d "assets" ] && echo "âœ…" || echo "âŒ")"
          
          echo "ðŸš€ Running macOS build..."
          npm run electron:build:mac || {
            echo "âŒ macOS build failed with exit code: $?"
            echo "ðŸ” Build output directory contents:"
            ls -la release/ || echo "No release directory created"
            exit 1
          }
          
          echo "âœ… macOS build completed successfully"
          echo "ðŸ“¦ Verifying build artifacts..."
          
          # Find the actual macOS build directory created by electron-builder
          echo "ðŸ” Looking for macOS build artifacts..."
          if [ -d "release" ]; then
            echo "ðŸ“ Release directory contents:"
            ls -la release/
            
            # Look for any .app directory or darwin build directory
            MAC_BUILD_DIR=""
            if [ -d "release/PflegeDMS.app" ]; then
              MAC_BUILD_DIR="release/PflegeDMS.app"
              echo "âœ… Found PflegeDMS.app in release/"
            elif [ -d "release/PflegeDMS-darwin-x64" ]; then
              MAC_BUILD_DIR="release/PflegeDMS-darwin-x64"
              echo "âœ… Found PflegeDMS-darwin-x64 in release/"
            else
              # Look for any .app directories in release/
              APP_DIRS=$(find release/ -maxdepth 2 -name "*.app" -type d)
              if [ -n "$APP_DIRS" ]; then
                MAC_BUILD_DIR=$(echo "$APP_DIRS" | head -n 1)
                echo "âœ… Found .app directory: $MAC_BUILD_DIR"
              else
                echo "âŒ No .app directory found in release/"
                echo "Available contents:"
                find release/ -maxdepth 3 -type d
                exit 1
              fi
            fi
            
            echo "ðŸ“‹ Using macOS build directory: $MAC_BUILD_DIR"
            echo "Contents of $MAC_BUILD_DIR:"
            ls -la "$MAC_BUILD_DIR/"
            
            # Save the actual build directory path for later steps
            echo "MAC_BUILD_DIR=$MAC_BUILD_DIR" >> $GITHUB_ENV
            
          else
            echo "âŒ Release directory not found"
            exit 1
          fi
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Verify macOS build output
        if: steps.build_macos.outcome == 'success'
        run: |
          echo "Checking for macOS build artifacts..."
          echo "Environment variable MAC_BUILD_DIR: ${MAC_BUILD_DIR:-not set}"
          
          if [ -n "$MAC_BUILD_DIR" ] && [ -d "$MAC_BUILD_DIR" ]; then
            echo "âœ… macOS build artifacts found at: $MAC_BUILD_DIR"
            ls -la "$MAC_BUILD_DIR/"
          else
            echo "âš ï¸  macOS build artifacts not found at expected location"
            echo "Available release directories:"
            find release/ -maxdepth 2 -type d 2>/dev/null || echo "No release directory found"
          fi

      - name: Upload macOS artifacts
        if: steps.build_macos.outcome == 'success'
        run: |
          echo "ðŸ“¦ Preparing macOS artifact upload..."
          
          echo "Using MAC_BUILD_DIR: ${MAC_BUILD_DIR:-not set}"
          
          # Verify the directory exists and has content
          if [ -z "$MAC_BUILD_DIR" ]; then
            echo "âŒ MAC_BUILD_DIR environment variable not set"
            echo "Available release directories:"
            ls -la release/ || echo "No release directory found"
            exit 1
          fi
          
          if [ ! -d "$MAC_BUILD_DIR" ]; then
            echo "âŒ $MAC_BUILD_DIR directory does not exist"
            echo "Available release directories:"
            ls -la release/ || echo "No release directory found"
            exit 1
          fi
          
          echo "ðŸ“‹ $MAC_BUILD_DIR directory contents:"
          ls -la "$MAC_BUILD_DIR/"
          
          # Check if there are actual files to upload
          FILE_COUNT=$(find "$MAC_BUILD_DIR" -type f | wc -l)
          echo "ðŸ“Š File count in $MAC_BUILD_DIR: $FILE_COUNT"
          
          if [ "$FILE_COUNT" -eq 0 ]; then
            echo "âŒ No files found in $MAC_BUILD_DIR directory"
            exit 1
          fi
          
          echo "âœ… Found $FILE_COUNT files to upload"
          
          # Show what will be uploaded
          echo "ðŸ” Files to be uploaded:"
          find "$MAC_BUILD_DIR" -type f | head -20
          
          echo "ðŸš€ Uploading macOS artifacts..."
        uses: actions/upload-artifact@v4
        with:
          name: mac-unpacked
          path: |
            ${{ env.MAC_BUILD_DIR }}
          if-no-files-found: warn

  collect-artifacts:
    name: Collect and Upload Artifacts
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: win-unpacked
          path: release/windows/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: mac-unpacked
          path: release/macos/
          
      - name: Check if macOS artifacts were downloaded
        run: |
          echo "Checking if macOS artifacts were successfully downloaded..."
          if [ -d "release/macos" ] && [ -n "$(ls -A release/macos/ 2>/dev/null)" ]; then
            echo "âœ… macOS artifacts found"
            ls -la release/macos/
          else
            echo "âš ï¸  macOS artifacts not found (this is okay if macOS build failed)"
          fi
          
      - name: Upload all artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pflegedms-installers
          path: |
            release/windows/**/*
            release/macos/**/*

      - name: Create Release Summary
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "# ðŸ¥ PflegeDMS Release ${GITHUB_REF#refs/tags/v}" > release_summary.md
          echo "" >> release_summary.md
          echo "## ðŸ“¦ Available Installers" >> release_summary.md
          echo "" >> release_summary.md
          if [ -d "release/windows" ] && [ -n "$(ls -A release/windows/ 2>/dev/null)" ]; then
            echo "âœ… **Windows Build Available**" >> release_summary.md
            echo "- Built on Windows runner using native tools" >> release_summary.md
            echo "- Artifacts: Executable and support files" >> release_summary.md
          else
            echo "âŒ **Windows Build Failed**" >> release_summary.md
            echo "- Windows build did not complete successfully" >> release_summary.md
          fi
          echo "" >> release_summary.md
          if [ -d "release/macos" ] && [ -n "$(ls -A release/macos/ 2>/dev/null)" ]; then
            echo "âœ… **macOS Build Available**" >> release_summary.md
            echo "- Built on macOS runner using native tools" >> release_summary.md
            echo "- Artifacts: macOS application bundle" >> release_summary.md
          else
            echo "âŒ **macOS Build Failed**" >> release_summary.md
            echo "- macOS build did not complete successfully" >> release_summary.md
            echo "- Check the build-macos job logs for details" >> release_summary.md
          fi
          echo "" >> release_summary.md
          echo "## ðŸ“¥ Download from GitHub Actions" >> release_summary.md
          echo "1. Go to Actions tab â†’ Latest run â†’ Artifacts section" >> release_summary.md
          echo "2. Look for available artifacts (pflegedms-installers)" >> release_summary.md
          echo "3. Download the appropriate installer for your platform" >> release_summary.md
          echo "" >> release_summary.md
          echo "## ðŸ”§ Build Information" >> release_summary.md
          echo "- **Build Date:** $(date)" >> release_summary.md
          echo "- **Build Platform:** GitHub Actions" >> release_summary.md
          echo "- **Artifacts:** Cross-platform desktop applications" >> release_summary.md
          
      - name: Upload Release Summary
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-summary
          path: release_summary.md

  auto-version-bump:
    name: Auto Version Bump
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Bump and commit version
        run: |
          npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          
      - name: Push version changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "noreply@github.com"
          git add package.json package-lock.json
          git commit -m "Bump version"
          git push origin main
          
      - name: Create and push version tag
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"
