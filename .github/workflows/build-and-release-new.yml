name: Build and Release - New Workflow

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write

jobs:
  build-web:
    name: Build Web App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build SvelteKit app
        run: npm run build

      - name: Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/

  build-windows:
    name: Build Windows App
    runs-on: windows-latest
    needs: build-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/

      - name: Build Electron app (Windows)
        run: npm run electron:build:win

      - name: Ensure legacy Windows artifact path exists
        if: always()
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "release\\win-unpacked" | Out-Null
          "placeholder" | Out-File -FilePath "release\\win-unpacked\\.ci-placeholder" -Encoding utf8

      - name: Upload Windows unpacked artifact (legacy)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: win-unpacked
          path: release/win-unpacked
          if-no-files-found: warn

      - name: Upload Windows artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: release/
          if-no-files-found: warn

  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    needs: build-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/

      - name: Build Electron app (macOS)
        run: npm run electron:build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Ensure legacy macOS artifact paths exist
        if: always()
        run: |
          mkdir -p release/mac
          echo "placeholder" > release/mac/.ci-placeholder

      - name: Upload macOS unpacked artifact (legacy)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mac-unpacked
          path: |
            release/mac
            release/mac-arm64
            release/mac-x64
            release/mac-universal
            release/mac-unpacked
          if-no-files-found: warn

      - name: Upload macOS artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: release/
          if-no-files-found: warn

  collect-artifacts:
    name: Collect and Upload Artifacts
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    if: always()

    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts/windows-artifacts
        continue-on-error: true

      - name: Download Windows unpacked artifact (legacy)
        uses: actions/download-artifact@v4
        with:
          name: win-unpacked
          path: artifacts/win-unpacked
        continue-on-error: true

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: artifacts/macos-artifacts
        continue-on-error: true

      - name: Download macOS unpacked artifact (legacy)
        uses: actions/download-artifact@v4
        with:
          name: mac-unpacked
          path: artifacts/mac-unpacked
        continue-on-error: true

      - name: Download web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: artifacts/web-build
        continue-on-error: true

      - name: List downloaded artifacts
        if: always()
        run: |
          echo "üìã Available artifacts:"
          find artifacts -type f 2>/dev/null | sort || echo "‚ö†Ô∏è  No artifacts found!"
          echo ""
          echo "üìÅ Directory structure:"
          ls -la artifacts/ 2>/dev/null || echo "‚ö†Ô∏è  Artifacts directory is empty!"

      - name: Organize artifacts
        if: always()
        run: |
          echo "üì¶ Organizing downloaded artifacts..."
          mkdir -p release/windows
          mkdir -p release/macos

          # Move Windows artifacts if they exist (prefer full release/ artifact, fall back to legacy dir artifact)
          if [ -d "artifacts/windows-artifacts" ] && [ -n "$(ls -A artifacts/windows-artifacts 2>/dev/null)" ]; then
            echo "‚úÖ Found Windows artifacts (windows-artifacts)"
            cp -r artifacts/windows-artifacts/* release/windows/ || true
          elif [ -d "artifacts/win-unpacked" ] && [ -n "$(ls -A artifacts/win-unpacked 2>/dev/null)" ]; then
            echo "‚úÖ Found Windows artifacts (win-unpacked legacy)"
            cp -r artifacts/win-unpacked/* release/windows/ || true
          else
            echo "‚ö†Ô∏è  Windows artifacts not found"
          fi
          ls -la release/windows/ || true

          # Move macOS artifacts if they exist (prefer full release/ artifact, fall back to legacy dir artifact)
          if [ -d "artifacts/macos-artifacts" ] && [ -n "$(ls -A artifacts/macos-artifacts 2>/dev/null)" ]; then
            echo "‚úÖ Found macOS artifacts (macos-artifacts)"
            cp -r artifacts/macos-artifacts/* release/macos/ || true
          elif [ -d "artifacts/mac-unpacked" ] && [ -n "$(ls -A artifacts/mac-unpacked 2>/dev/null)" ]; then
            echo "‚úÖ Found macOS artifacts (mac-unpacked legacy)"
            cp -r artifacts/mac-unpacked/* release/macos/ || true
          else
            echo "‚ö†Ô∏è  macOS artifacts not found"
          fi
          ls -la release/macos/ || true

          # Move web build for reference
          if [ -d "artifacts/web-build" ]; then
            echo "‚úÖ Found web build artifacts"
            cp -r artifacts/web-build release/web-build || true
          fi

          echo "üìÅ Final release structure:"
          find release/ -type f | head -30

      - name: Create Release Summary
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "# üè• PflegeDMS Release ${GITHUB_REF#refs/tags/v}" > release_summary.md
          echo "" >> release_summary.md
          echo "## üì¶ Available Installers" >> release_summary.md
          echo "" >> release_summary.md

          if [ -d "release/windows" ] && [ -n "$(ls -A release/windows/ 2>/dev/null)" ]; then
            echo "‚úÖ **Windows Build Available**" >> release_summary.md
            echo "- Built on windows-latest runner with native tools" >> release_summary.md
            echo "- Artifacts: $(find release/windows -type f | wc -l) files" >> release_summary.md
          else
            echo "‚ùå **Windows Build Failed or Not Available**" >> release_summary.md
          fi

          echo "" >> release_summary.md

          if [ -d "release/macos" ] && [ -n "$(ls -A release/macos/ 2>/dev/null)" ]; then
            echo "‚úÖ **macOS Build Available**" >> release_summary.md
            echo "- Built on macos-latest runner with native tools" >> release_summary.md
            echo "- Artifacts: $(find release/macos -type f | wc -l) files" >> release_summary.md
          else
            echo "‚ùå **macOS Build Failed or Not Available**" >> release_summary.md
          fi

          echo "" >> release_summary.md
          echo "## üì• Download Instructions" >> release_summary.md
          echo "" >> release_summary.md
          echo "### From GitHub Actions:" >> release_summary.md
          echo "1. Go to Actions ‚Üí Latest workflow run" >> release_summary.md
          echo "2. Scroll to Artifacts section" >> release_summary.md
          echo "3. Download the appropriate artifact:" >> release_summary.md
          echo "   - **windows-artifacts** - Windows application" >> release_summary.md
          echo "   - **macos-artifacts** - macOS application" >> release_summary.md
          echo "" >> release_summary.md
          echo "## üîß Build Information" >> release_summary.md
          echo "- **Build Date:** $(date)" >> release_summary.md
          echo "- **Build Platforms:** Cross-platform (Windows, macOS)" >> release_summary.md
          echo "- **Build System:** GitHub Actions with native platform runners" >> release_summary.md

      - name: Upload Release Summary
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-summary
          path: release_summary.md

      - name: Upload organized release files
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-files
          path: release/
          if-no-files-found: warn

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: collect-artifacts
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download release files
        uses: actions/download-artifact@v4
        with:
          name: release-files
          path: release/

      - name: Download release summary
        uses: actions/download-artifact@v4
        with:
          name: release-summary
          path: release/

      - name: List available files
        if: always()
        run: |
          echo "üìÅ Available files for release:"
          find release/ -type f 2>/dev/null | sort || echo "‚ö†Ô∏è  No files found!"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/windows/*
            release/macos/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-version-bump:
    name: Auto Version Bump
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Bump and commit version
        run: |
          npm version ${{ github.event.inputs.version_type }} --no-git-tag-version

      - name: Push version changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "noreply@github.com"
          git add package.json package-lock.json
          git commit -m "Bump version"
          git push origin main

      - name: Create and push version tag
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"