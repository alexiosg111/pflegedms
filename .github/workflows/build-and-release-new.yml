name: Build and Release - New Workflow

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write

jobs:
  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build SvelteKit app
        run: npm run build
        
      - name: Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/

  build-windows:
    name: Build Windows App
    runs-on: windows-latest
    needs: build-web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Download web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/
          
      - name: Build Electron app (Windows)
        run: npm run electron:build:win

      - name: Upload Windows artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: release/
          if-no-files-found: warn

  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    needs: build-web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Download web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/
          
      - name: Build Electron app (macOS)
        run: npm run electron:build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload macOS artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: release/
          if-no-files-found: warn

  collect-artifacts:
    name: Collect and Upload Artifacts
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize artifacts
        run: |
          echo "ðŸ“¦ Organizing downloaded artifacts..."
          mkdir -p release/windows
          mkdir -p release/macos
          
          # Move Windows artifacts if they exist
          if [ -d "artifacts/windows-artifacts" ]; then
            echo "âœ… Found Windows artifacts"
            cp -r artifacts/windows-artifacts/* release/windows/ || true
            ls -la release/windows/
          else
            echo "âš ï¸  Windows artifacts not found"
          fi
          
          # Move macOS artifacts if they exist
          if [ -d "artifacts/macos-artifacts" ]; then
            echo "âœ… Found macOS artifacts"
            cp -r artifacts/macos-artifacts/* release/macos/ || true
            ls -la release/macos/
          else
            echo "âš ï¸  macOS artifacts not found"
          fi
          
          # Move web build for reference
          if [ -d "artifacts/web-build" ]; then
            echo "âœ… Found web build artifacts"
            cp -r artifacts/web-build release/web-build || true
          fi
          
          echo "ðŸ“ Final release structure:"
          find release/ -type f | head -30

      - name: Create Release Summary
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "# ðŸ¥ PflegeDMS Release ${GITHUB_REF#refs/tags/v}" > release_summary.md
          echo "" >> release_summary.md
          echo "## ðŸ“¦ Available Installers" >> release_summary.md
          echo "" >> release_summary.md
          
          if [ -d "release/windows" ] && [ -n "$(ls -A release/windows/ 2>/dev/null)" ]; then
            echo "âœ… **Windows Build Available**" >> release_summary.md
            echo "- Built on windows-latest runner with native tools" >> release_summary.md
            echo "- Artifacts: $(find release/windows -type f | wc -l) files" >> release_summary.md
          else
            echo "âŒ **Windows Build Failed or Not Available**" >> release_summary.md
          fi
          
          echo "" >> release_summary.md
          
          if [ -d "release/macos" ] && [ -n "$(ls -A release/macos/ 2>/dev/null)" ]; then
            echo "âœ… **macOS Build Available**" >> release_summary.md
            echo "- Built on macos-latest runner with native tools" >> release_summary.md
            echo "- Artifacts: $(find release/macos -type f | wc -l) files" >> release_summary.md
          else
            echo "âŒ **macOS Build Failed or Not Available**" >> release_summary.md
          fi
          
          echo "" >> release_summary.md
          echo "## ðŸ“¥ Download Instructions" >> release_summary.md
          echo "" >> release_summary.md
          echo "### From GitHub Actions:" >> release_summary.md
          echo "1. Go to Actions â†’ Latest workflow run" >> release_summary.md
          echo "2. Scroll to Artifacts section" >> release_summary.md
          echo "3. Download the appropriate artifact:" >> release_summary.md
          echo "   - **windows-artifacts** - Windows application" >> release_summary.md
          echo "   - **macos-artifacts** - macOS application" >> release_summary.md
          echo "" >> release_summary.md
          echo "## ðŸ”§ Build Information" >> release_summary.md
          echo "- **Build Date:** $(date)" >> release_summary.md
          echo "- **Build Platforms:** Cross-platform (Windows, macOS)" >> release_summary.md
          echo "- **Build System:** GitHub Actions with native platform runners" >> release_summary.md
          
      - name: Upload Release Summary
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-summary
          path: release_summary.md

  auto-version-bump:
    name: Auto Version Bump
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Bump and commit version
        run: |
          npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          
      - name: Push version changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "noreply@github.com"
          git add package.json package-lock.json
          git commit -m "Bump version"
          git push origin main
          
      - name: Create and push version tag
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"
